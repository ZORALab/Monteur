[Metadata]
Name = 'darwin-amd64'
Description = """
Monteur darwin operating system with amd64 CPU architecture.
"""




[Variables]
PlatformOS = 'darwin'
PlatformCPU = 'amd64'
PlatformExt = ''
BuildConditions = 'CGO_ENABLED=0'
BuildFlags = """\
-buildmode=pie \
-ldflags "-s -w" \
-trimpath \
-gcflags "-trimpath=${GOPATH}" \
-asmflags "-trimpath=${GOPATH}" \
"""

[FMTVariables]
SrcPath = '{{- .BaseDir -}}/app/monteur/main.go'
BuildPath = """
{{- .WorkingDir -}}/{{- .PlatformOS -}}-{{- .PlatformCPU -}}{{- .PlatformExt -}}
"""




[[Dependencies]]
Name = 'Go'
Condition = 'all-all'
Type = 'command'
Command = 'go'




[[CMD]]
Name = "Create Build Directory to House the Compiled Binary"
Type = 'create-path'
Condition = [ 'all-all' ]
Source = '{{- .WorkingDir -}}'

[[CMD]]
Name = "Build the Go Binary"
Type = 'command'
Condition = [ 'all-all' ]
Location = '{{- .BaseDir -}}'
Source = """
{{- .BuildConditions }} \
GOOS="{{- .PlatformOS -}}" \
GOARCH="{{- .PlatformCPU -}}" \
go build {{ .BuildFlags }}  \
-o "{{- .BuildPath -}}" \
"{{- .SrcPath -}}"
"""
